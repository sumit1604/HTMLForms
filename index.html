<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form>
      <fieldset>
       <legend>Personal Information</legend>

      <label for="fname">FIRST NAME: </label>
      <input type="text" id="fname" name="fname"><br><br>

      <label for="lname">LAST NAME: </label>
      <input type="text" id="lname" name="lname">
      </fieldset>

      <fieldset>
        <legend>Course Information</legend>

      <label for="cname">Course: </label><br>
      <input type="radio" id="radiobuttonHTML" name="courseprogram">
      <label for="xhtml">HTML</label><br>
      <input type="radio" id="radiobuttonSQL" name="courseprogram">
      <label for="xhtml">SQL</label><br>
      <input type="radio" id="radiobuttonPROGRAMMING" name="courseprogram">
      <label for="xhtml">PROGRAMMING LANGUAGE</label><br>

      <label for="cname">Career goals: </label><br>
      <select id="careeroptions" name="careeroptions">
      <option value="programmer">Programmer</option>
      <option value="Webdeveloper">Web developer</option>
      <option value="tester">Software Tester</option>
      <option value="databaseadministrator">Database Administrator</option>
      </select>

      <label for="cname">Skills(Check all that apply): </label><br>
      <input type="checkbox" id="unix" name="unix" value="language">
      <label for="unixlanguage">UNIX</label>
      <input type="checkbox" id="VIM" name="vim" value="language">
      <label for="vimlanguage">VIM</label><br>
      <input type="checkbox" id="html" name="html" value="language">
      <label for="htmllanguage">HTML</label>
      <input type="checkbox" id="CSS" name="CSS" value="language">
      <label for="htmllanguage">CSS</label><br>
      <input type="checkbox" id="Python" name="Python" value="language">
      <label for="htmllanguage">Python</label>
      <input type="checkbox" id="javascript" name="javascript" value="language">
      <label for="htmllanguage">Javascript</label><br><br>

      <div class="row">
      <div class="col-25">
      <label for="feed_back">Describe any additional skills you have: </label>
      </div>

      <div class="col-200">
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>

      </fieldset>
    </form>
  </body>
</html>
